<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/appleDarkVersion.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/style.css">
    <title>Mac Simulation</title>
</head>
<body>
    <main>
        <img id="custom-cursor" src="resources/cursor.png" alt="Custom Cursor" style="position: absolute; pointer-events: none; z-index: 100; height: 22px; width: auto;" hidden onload="
            document.addEventListener('DOMContentLoaded', () => {
                const customCursor = document.getElementById('custom-cursor');

                document.addEventListener('mousemove', (e) => {
                    if (e.clientY != 0 || e.clientX != 0) {
                        customCursor.style.left = `${e.clientX - 2}px`;
                        customCursor.style.top = `${e.clientY - 2}px`;
                        customCursor.hidden = false // Show the custom cursor
                    }
                });

                document.addEventListener('mouseleave', (e) => {
                    customCursor.hidden = true;
                })
            });
        ">

        <div class="boot-screen" style="display: none;">
            <img src="resources/appleDarkVersion.png" alt="Apple Logo" class="boot-screen-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>

        <div class="start-screen" style="display: none;">
            <p class="start-screen-date">Monday, 1 January</p>
            <h1 class="start-screen-time">12:00</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" draggable="false" alt="Profile Picture" class="start-screen-profile-picture">
            <p class="start-screen-account-name">User 1</p>
            <input type="password" class="start-screen-password" onkeydown="if(event.key === 'Enter') loginUser();" placeholder="Enter Password">
        </div>

        <div class="home-screen" hidden>
            <div class="toolbar-blur-background"></div>
            <div class="top-toolbar">
                <img src="resources/appleDarkVersion.png" draggable="false" alt="" class="top-toolbar-logo">
                <p class="currently-focused-instance-name">Finder</p>
                <button class="top-toolbar-button"  style="margin-left: 18px;">File</button>
                <button class="top-toolbar-button">Edit</button>
                <button class="top-toolbar-button">View</button>
                <button class="top-toolbar-button">Help</button>
                <div class="top-toolbar-right-side-items">
                    <img src="resources/macBookBattery.svg" draggable="false" class="top-toolbar-battery-logo" alt="">
                    <img src="resources/settings.svg" draggable="false" class="top-toolbar-settings-logo" onclick="openApp('settings')" alt="">
                    <p class="top-toolbar-date">Mon Jan 01</p>
                    <p class="top-toolbar-time">12:00 PM</p>
                </div>
            </div>

            <div class="windows-section">
                
            </div>

            <div class="dock">
                <div class="dock-apps">
                    <div class="dock-app-container">
                        <img src="https://www.macos-web.app/app-icons/finder/256.png" alt="" draggable="false" onclick="openApp('finder')" class="finder-icon">
                        <span hidden class="app-label finder-label">Finder</span>
                    </div>
                    <div class="dock-app-container">
                        <img src="https://www.macos-web.app/app-icons/safari/256.png" alt="" draggable="false" onclick="openApp('safari')" class="safari-icon">
                        <span hidden class="app-label safari-label">Safari</span>
                    </div>
                    <div class="dock-app-container">
                        <img src="resources/VSCodeLogo.png" alt="" draggable="false" onclick="openApp('vscode')" class="vscode-icon">
                        <span hidden class="app-label vscode-label">VS Code</span>
                    </div>
                    <div class="dock-app-container">
                        <img src="https://www.macos-web.app/app-icons/calculator/256.png" alt="" draggable="false" onclick="openApp('calculator')" class="clock-icon">
                        <span hidden class="app-label notes-label">Calcualtor</span>
                    </div>
                    <div class="dock-app-container">
                        <img src="resources/UltraGPTLogo.png" alt="" draggable="false" onclick="openApp('ultragpt')" class="ultragpt-icon">
                        <span hidden class="app-label ultragpt-label">UltraGPT</span>
                    </div>
                    <div class="dock-app-container">
                        <img src="https://www.macos-web.app/app-icons/reminders/256.png" class="reminders-icon" alt="" draggable="false" onclick="openApp('reminders')">
                        <span hidden class="app-label reminders-label">Reminders</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="resources/index.js"></script>
    </main>
</body>
</html>
